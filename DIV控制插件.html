<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
     <script src="../test/js/jquery.js" type="text/javascript"></script>
</head>
<body>
<div id="w1"></div>
<div id="w2"></div>
<div id="w3"></div>
<script>


var setting = "";
var defule = "";

defule= {
	"bgc":"green",
	"width":"400",
	"height":"300",
}
;(function($){
	$.fn.extend({
		change:function(a){
			if (a===undefined?
				setting=defule:
				setting=$.extend(defule,a)
				) {
				$(this).css({
					'background-color':setting.bgc,
					"width":setting.width,
					"height":setting.height,
				});
			}
		}
	})
	})(jQuery)
$('#w1').change({
	width:'400',
	height:'100'
});
$('#w2').change({
	bgc:"black",
	width:'600',
	height:'100'
});
$('#w3').change({
	bgc:"blue",
	width:'200',
	height:'500'
});
</script>
</body>
</html>
